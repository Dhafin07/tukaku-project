 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    
    
<div class="uk-grid-large">
    <div class="bg-yellow ">
        <div uk-grid>
            <div class="uk-width-1-6 uk-text-center icon-back">
                <a href="../TUKAKU Beranda/index.html"><i class="fa fa-chevron-left"></i></a>
            </div>
            <div class="uk-width-5-6 area-title-chat">
                <h1 class="area-chat">CHAT</h1>
                
            </div>
        </div>
    </div>
</div>

<div class="uk-container">
    <div uk-grid>
        <div class="uk-width-1-1">
            <div uk-grid>
                
                    <div class="uk-width-1-3">
                        <div class="area-img-user">
                            <!-- Area Image -->
                            <img src="images/gambar tukang bangunan.jpg">
                        </div>
                    </div>
                    <div class="uk-width-2-3 area-container-user">
                        <div class="area-user">
                            <!-- Area Content -->
                            <!-- Akan ada 2 div untuk nama user & untuk isi preview chat -->
                            <div class="area-time-user">
                                <p>12.00 PM</p>
                            </div>
                            <div class="area-nama-user">
                                <a href="#"><b>Rahardi</b></a>
                            </div>
                            <div class="area-chat-user">
                                <p>Baik kak</p>
                            </div>
                        </div>
                    </div>
                   
                
            </div>
            <hr class="area-border-chat"/>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit.min.js"></script>
