<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>halaman daftar 1</title>

    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/css/uikit.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

</head>
<body> 

        <div class="bg-yellow ">
            <div uk-grid>
                <div class="uk-width-1-6 uk-text-center icon-back">
                    <i class="fa fa-chevron-left"></i>
                </div>
                <div class="uk-width-5-6">
                    <h1 class="area-daftar"><b>DAFTAR</b></h1>
                    
                </div>
            </div>
        </div>

    <div class="area-checkbox">
        <div class="area-emailku uk-margin-center">
            <label class="area-email">Nama:</label>
        <input type="text" class="uk-input" id="" name="nama" placeholder="Namaku" style="border-radius: 5px; display: block;">
        </div>
    </div>

    <div class="area-checkbox">
        <div class="area-emailku uk-margin-center">
            <label class="area-email">Nomor Hp:</label>
        <input type="text" class="uk-input" id="password_input" name="no.hp" placeholder="Nomorku" style="border-radius: 5px; ">
        </div>
    </div>

    <div class="area-checkbox">
        <div class="area-emailku uk-margin-center">
            <label class="area-email">Emailku:</label>
        <input type="text" class="uk-input" id="password_input" placeholder="Emailku" style="border-radius: 5px;">
        </div>
    </div>

    <div class="area-checkbox">
        <div class="area-emailku uk-margin-center">
            <label class="area-email">Password:</label>
        <input type="password" class="uk-input" id="password_input" placeholder="Passwordku" style="border-radius: 5px;">
        </div>
    </div>

    <div class="area-button uk-text-center">
        <a href="../TUKAKU_login/index.html" class="area-button-lanjut uk-button" onclick="login()">Lanjut</a>
    </div>

    <div class="area-icon">
        <div uk-grid>
            <div class="uk-width-1-3">
                <i class="fa fa-facebook" aria-hidden="true"></i>
            </div>

            <div class="uk-width-1-3">
                <i class="fa fa-google"></i>
            </div>

            <div class="uk-width-1-3">
                <i class="fa fa-instagram"></i>
            </div>
        </div>
    </div>




    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit-icons.min.js"></script>
    </body>
</html>
