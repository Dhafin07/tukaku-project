<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    
    
<div class="uk-grid-large">
    <div class="bg-yellow ">
        <div uk-grid>
            <div class="uk-width-1-6 uk-text-center icon-back">
                <i class="fa fa-chevron-left"></i>
            </div>
            <div class="uk-width-5-6 area-title-chat">
                <h1 class="area-chat"><b>PEMBAYARAN</b></h1>
                
            </div>
        </div>
    </div>
</div>


<div class="uk-container uk-container-large">
    <div uk-grid>
        <div class="uk-width-1-1">
            <div uk-grid>
                <div class="uk-width-1-2 area-title-total-pembayaran">
                    <p class="title-pembayaran"><b>Total Pembayaran</b></p>
                </div>
                <div class="uk-width-1-2 area-total-pembayaran">
                    <p class="total-pembayaran"><b>Rp. 524.000</b></p>
                </div>
            </div>
        </div>

        <div class="uk-width-1-1">
            <div uk-grid>
                <div class="uk-width-1-2 area-title-kode-pemesanan">
                    <p class="title-kode"><b>Kode Pemesanan</b></p>
                </div>
                <div class="uk-width-1-2 area-kode-pemesanan">
                    <p class="kode"><b>#qwbd870</b></p>
                </div>
            </div>
        </div>

        <div class="uk-width-1-1">
            <select class="uk-select select-pembayaran">
              <option value="">Cara Pembayaran</option>
              <option value="TUKAPAY">TUKAPAY</option>
              <option value="Bank Transfer">Bank Transfer</option>
              <option value="OVO">OVO</option>
              <option value="Tunai">Tunai</option>
            </select>
          </div>
    </div>
</div>

<div class="navbar">
    <button class="uk-button uk-button-secondary area-button-navbar "><b>
        Pembayaran
    </b></button>
</div>

<script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit-icons.min.js"></script>

</body>
</html>
