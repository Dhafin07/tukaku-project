<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>halaman login</title>

    <link rel="stylesheet" href="style.css">

</head>
<body> 

    <div class="bg-yellow ">
        <div uk-grid>
            <div class="uk-width-1-6 uk-text-center icon-back">
                <i class="fa fa-chevron-left"></i>
            </div>
            <div class="uk-width-5-6">
                <h1 class="area-masuk">MASUK</h1>
            </div>
        </div>
    </div>

<div class="area-checkbox">
    <div class="area-emailku uk-margin-center">
        <label class="area-email">Email:</label>
       <input type="text" class="uk-input" id="email_input" placeholder="Emailku">
    </div>
</div>

<div class="area-checkbox">
    <div class="area-emailku uk-margin-center">
        <label class="area-email">Password:</label>
       <input type="password" class="uk-input" id="password_input" placeholder="Password">
    </div>
</div>

<div class="area-button uk-text-center">
    <button class="area-button-lanjut uk-button" onclick="login()">Lanjut</button>
</div>

<div class="area-icon">
    <div uk-grid>
        <div class="uk-width-1-3">
            <i class="fa fa-facebook" aria-hidden="true"></i>
        </div>

        <div class="uk-width-1-3">
            <i class="fa fa-google"></i>
        </div>

        <div class="uk-width-1-3">
            <i class="fa fa-instagram"></i>
        </div>
    </div>
</div>

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();


    function login(){
        var email = document.getElementById('email_input').value;
        var password = document.getElementById('password_input').value;
        
        firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
            localStorage.setItem("token",userCredential.user.refreshToken)
            window.location.href = "./../TUKAKU Beranda/index.html"
        })
        .catch((error) => {
            var errorCode = error.code;
            var errorMessage = error.message;

            window.alert("Gagal Masuk")
        });
