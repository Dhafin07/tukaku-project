<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Pemesanan</title>

	<link rel="stylesheet" href="css/style.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/css/uikit.min.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
    </style>


</head>
<body>
    <main class="">

		<div class="uk-grid-large">
            <div class="bg-yellow ">
                <div uk-grid>
                    <div class="uk-width-1-6 uk-text-center icon-back">
                        <a href="../TUKAKU_Beranda/index.html"><i class="fa fa-chevron-left"></i></a>
                    </div>
                    <div class="uk-width-5-6 area-title-chat">
                        <h1 class="area-chat"><b>MEMBUAT PESANAN</b></h1>
                        
                    </div>
                </div>
            </div>
        </div>

        <div class="area-title-content">
            <div class="uk-container">
                <h4 class="banggunan" id="title-pemesanan"><b>Tukang Bangunan</b></h4>
            </div>
        </div>

         <div class="area-content" >
             <div class="uk-container">
                <div class="area-perbaikan-tukang">
                    <div class="title-perbaikan-tukang">
                        <h4 class="area-color-title"><b>Butuh perbaikan tukang apa?</b></h4>
                    </div>
                    
                    <div uk-grid>
                        <div class="uk-width-1-2 ">
                            <div id="ck-button">
                                <label>
                                   <input id="tukang_1" type="checkbox" value="1"><span>Tukang Cat</span>
                                </label>
                             </div>
                        </div>
                        <div class="uk-width-1-2 ">
                            <div id="ck-button">
                                <label>
                                   <input id="tukang_2" type="checkbox" value="1"><span>Tukang Besi</span>
                                </label>
                             </div>
                        </div>
                        <div class="uk-width-1-2 ">
                            <div id="ck-button">
                                <label>
                                   <input id="tukang_3" type="checkbox" value="1"><span>Tukang Kayu</span>
                                </label>
                             </div>
                        </div>
                        <div class="uk-width-1-2 ">
                            <div id="ck-button">
                                <label>
                                   <input id="tukang_4" type="checkbox" value="1"><span>Tukang Batu</span>
                                </label>
                             </div>
                        </div>
                     
                    </div>
                    
                    <div>
                        <textarea class="area-textarea" name="" id=""  rows="10" 
                        placeholder="Tulis detail layanan yang kamu butuhkan disini" 
                        style="font-family:'Roboto', sans-serif; color: #504D4E; font-size: 12px;
                        margin-top: 16px; border-radius: 5px;" cols="45"></textarea>
                    </div>

                    <div class="area-garis1">
                    <hr class="border-pemesanan"/>
                    </div>
                    
                </div>

                <div class="area-alamat">
                    <div uk-grid>
                        <div class="uk-width-5-6">
                            <h4 class="area-color-alamat"><b>Alamat</b></h4>
                        </div>
                        <div class="uk-width-1-6">
                            <a href="../TUKAKU_MAP/map.html"><i class="fa fa-map-marker" style="color: #CECECE; font-size: 16pt;"></i></a> 
                            
                        </div>
                    </div>

                <div>
                    <textarea class="area-textarea" name="" id=""  rows="10"  cols="45"
                    placeholder="Masukkan Alamat" style="font-family: 'Roboto', sans-serif; color: #504D4E;
                    font-size: 12px; border-radius: 5px;"></textarea>

                </div>

                <div class="area-garis2">
                    <hr class="border-pemesanan" >
                </div>

                </div>

                <div class="area-masukkan-foto-masalah">
                    <h4 class="area-color-masukkan-foto"><b>Masukkan Foto Masalah</b></h4>

                    <div>
                        <input type="file" />
                        <hr class="border-pemesanan">
                    </div>
                </div>

                <div class="area-jadwalkan">
                    

                    <div uk-grid>
                        <h4 class="area-text-jadwal"><b>Jadwalkan</b></h4>
                        <div class="uk-width-1-1 area-pilih">
                            <input class="uk-input datepicker-input" id="datepicker_tukaku" type="text" >
                        </div>
                    </div>

                    <div>
                        <hr class="border-pemesanan">
                    </div>
                
                </div>
                
                <div class="area-sesi-pengerjaan">
                    <div uk-grid>
                        <div class="uk-width-5-6">
                            <h4 class="area-color-sesi-pengerjaan"><b>Sesi Pengerjaan</b></h4>
                        </div>
                        <div class="uk-width-1-6">
                            <a href="#modal-sesi-pengerjaan" uk-toggle><i class="fa fa-chevron-right" style="color: #CECECE;"></i></a> 
                            <div id="modal-sesi-pengerjaan" class="uk-flex-top" uk-modal>
                                <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">
                                    <div class="header-modal-sesi">
                                        <h4 class="area-title-sesi"><b>Pilih jam Pengerjaan</b></h4>
                                    </div>
                                    <button class="uk-modal-close-default" type="button" uk-close></button>
                                
                                    <small class="area-text-sesi">Pilih waktu sesuai dengan besarnya perbaikan yang akan dilakukan</small>
                                    <p class="tangal-jadwal"><b>16 Agustus 2021</b></p>
                                    <div class="uk-form-controls">
                                        <label class=" area-pilih-sesi"><input class="uk-radio" type="radio" name="radio1"> Seharian (08:00 - 17:00)</label><br>
                                        <label class=" area-pilih-sesi"><input class="uk-radio" type="radio" name="radio1"> Pagi (08:00 - 12:00)</label><br>
                                        <label class=" area-pilih-sesi"><input class="uk-radio" type="radio" name="radio1"> Sore (13:00 - 17:00)</label>

                                    </div>
                                    <button class="uk-button uk-button-default button-pilih">
                                        Pilih
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>

                <div class="area-garis5">
                    <hr class="border-pemesanan" >
                </div>

                <div class="area-tukangku">
                    <div uk-grid>
                        <div class="uk-width-5-6">
                            <h4 class="area-color-tukangku"><b>Tukangku</b></h4>
                        </div>
                        <div class="uk-width-1-6">
                            <a href="../TUKAKU_PILIH_TUKANG/index.html" uk-toggle><i class="fa fa-chevron-right" style="color: #CECECE;"></i></a> 
                            
                        </div>
                    </div>
                    
                </div>
                    
                
             </div>
        </div>
        <!-- nav bar -->
        <div class="navbar">
            <a href="../TUKAKU_Pembayaran/index.html" class="uk-button uk-button-secondary area-button-navbar ">
                <b>
                    Selanjutnya
                </b>
            </a>
        </div>

	</main>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit-icons.min.js"></script>
    <script>
        $("#datepicker_tukaku").datepicker();
        var urlParams = new URLSearchParams(window.location.search);
        console.log(urlParams.get('tukang')); // "edit"
        switch (urlParams.get('tukang')) {
            case "bangunan":
                document.getElementById("title-pemesanan").innerHTML= "Tukang Bangunan"
            break;
            case "listrik":
                document.getElementById("title-pemesanan").innerHTML= "Tukang Listrik"
            break;
            case "pipa":
                document.getElementById("title-pemesanan").innerHTML= "Tukang Pipa"
            break;
            case "ac":
                document.getElementById("title-pemesanan").innerHTML= "Tukang AC"
            break;
        }
    </script>
</body>
</html>
